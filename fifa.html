<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link type='text/css' rel='stylesheet' href='fifa.css'/>
</head>

<body>
<center>
<div>
<img src="https://upload.wikimedia.org/wikipedia/en/6/67/2018_FIFA_World_Cup.svg" alt="cup image">
<h2>Simulator</h2>
</div>
<h3 id="winner"></h3>
<button>Start</button>
<br>
<table hidden>
<tr>
    <td class="group">A</td>
    <td colspan="9"></td>
    <td class="group">E</td>
</tr>

<tr>
    <td id="A1"></td>
    <td id="Afir" rowspan="2"></td>
    <td id="Awin" rowspan="4"></td>

    <td id="semi1" class="semi" rowspan="9"></td>
    <td id="fin1" class="final" rowspan="19"></td>
    <td rowspan="19">üèÜ</td>
    <td id="fin2" class="final" rowspan="19"></td>
    <td id="semi3" class="semi" rowspan="9"></td>

    <td id="Ewin" rowspan="4"></td>
    <td id="Efir" rowspan="2"></td>
    <td id="E1"></td>
</tr>
<tr>
    <td id="A2" class="col"></td>
    <td id="E2" class="col"></td>
</tr>
<tr>
    <td id="A3"></td>
    <td id="Asec" class="col" rowspan="2"></td>
    <td id="Esec" class="col" rowspan="2"></td>        
    <td id="E3"></td>
</tr>
<tr>
    <td id="A4" class="col"></td>
    <td id="E4" class="col"></td>
</tr>

<tr>
    <td class="group">B</td>
    <td colspan="2"></td>
    <td colspan="2"></td>
    <td class="group">F</td>
</tr>

<tr>
    <td id="B1"></td>
    <td id="Bfir" rowspan="2"></td>
    <td id="Bwin" class="col" rowspan="4"></td>
    
    <td id="Fwin" class="col" rowspan="4"></td>
    <td id="Ffir" rowspan="2"></td>
    <td id="F1"></td>
</tr>
<tr>
    <td id="B2" class="col"></td>
    <td id="F2" class="col"></td>
</tr>
<tr>
    <td id="B3"></td>
    <td id="Bsec" class="col" rowspan="2"></td>

    <td id="Fsec" class="col" rowspan="2"></td>    
    <td id="F3"></td>
</tr>
<tr>
    <td id="B4" class="col"></td>
    <td id="F4" class="col"></td>
</tr>

<tr>
    <td class="group">C</td>
    <td colspan="3"></td>
    <td colspan="3"></td>
    <td class="group">G</td>
</tr>

<tr>
    <td id="C1"></td>
    <td id="Cfir" rowspan="2"></td>
    <td id="Cwin" rowspan="4"></td>

    <td id="semi2" class="semi" rowspan="9"></td>

    <td id="semi4" class="semi" rowspan="9"></td>

    <td id="Gwin" rowspan="4"></td>
    <td id="Gfir" rowspan="2"></td>
    <td id="G1"></td>
</tr>
<tr>
    <td id="C2" class="col"></td>
    <td id="G2" class="col"></td>
</tr>
<tr>
    <td id="C3"></td>
    <td id="Csec" class="col" rowspan="2"></td>

    <td id="Gsec" class="col" rowspan="2"></td>
    <td id="G3"></td>
</tr>
<tr>
    <td id="C4" class="col"></td>
    <td id="G4" class="col"></td>
</tr>

<tr>
    <td class="group">D</td>
    <td colspan="2"></td>
    <td colspan="2"></td>
    <td class="group">H</td>
</tr>

<tr>
    <td id="D1"></td>
    <td id="Dfir" rowspan="2"></td>
    <td id="Dwin" class="col" rowspan="4"></td>

    <td id="Hwin" class="col" rowspan="4"></td>
    <td id="Hfir" rowspan="2"></td>
    <td id="H1"></td>
</tr>
<tr>
    <td id="D2" class="col"></td>
    <td id="H2" class="col"></td>
</tr>
<tr>
    <td id="D3"></td>
    <td id="Dsec" class="col" rowspan="2"></td>

    <td id="Hsec" class="col" rowspan="2"></td>
    <td id="H3"></td>
</tr>
<tr>
    <td id="D4" class="col"></td>
    <td id="H4" class="col"></td>
</tr>
